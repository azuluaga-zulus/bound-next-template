name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
      - 'chore/**'
      - 'test/**'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm exec eslint -c eslint.config.mjs .

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests (Vitest)
        run: pnpm test

      - name: Install Playwright deps + browser
        run: pnpm --filter @bound/web exec playwright install --with-deps chromium

      - name: E2E (web)
        run: pnpm --filter @bound/web test:e2e
